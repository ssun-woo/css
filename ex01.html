<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>ex01</title>
<!-- css는 이쪽에서 적용된다 -->
<style type="text/css">
	
	* {color :red; background: yellow;}
	/*모든 태그들에 대해서 적용하기 위해서는 * 을 입력한다*/
	
	b {font-size : large;}
   /* 특정 태그에 적용하기 위해서는 태그 값을 넣는다 
   하지만 이 방법은 잘 사용하지 않는다
   모든태그에 적용되기 때문에 사용하지 않음  */
   
   #id_txt{background: gray;}
   /*id 선택자 적용방법*/
   
   .class_txt{color: black;}
   /*class 선택자 적용방법*/
	
</style>



</head>
<body>

	<dl>
		<dt><b>CSS</b></dt>
		<dd>스타일 시트 표준안</dd>
		<dd>웹 문서에 글꼴, 색상, 정렬과 각 태그의 배치 방법 등 디자인 적용</dd>
		<dt><b>CSS 구성</b></dt>
		<dd id="id_txt">선택자(selector) : 디자인을 적용할 대상 지정</dd>
		<!-- id는 현재 페이지에서 이 태그를 구별하기 위해 사용하는 값 -->
		<dd class="class_txt">속성 : 어떤 디자인을 설정할지</dd>
		<!-- class 선택자는 id와는 조금 다르게 적용된다 -->
		<dd>속성 값 : 속성에서 선택한 디자인을 어떻게 반영할지</dd>
	</dl>


</body>
</html>
