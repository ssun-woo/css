<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex14</title>

<style type="text/css">
	.title {
		text-shadow : 10px 10px 15px black; 
			   /* {왼쪽/오른쪽 위쪽/아래쪽 번짐정도 색}
			    양수가들어가면 각각 오른쪽, 아래쪽으로 설정되고
			   	음수가들어가면 각각 왼쪽, 위쪽으로 설정된다
			   */
		font-size : 70px;
	
	}
	
	.img {
		width : 150px;
		height : 150px;
		margin : 20px;
	}
	
	.shadow {
		box-shadow: 5px 5px 10px #000;
		/* box 형태에 대해서는 box-shadow를 사용한다 */
	}
	
</style>


</head>
<body>

	
	<h1 class="title">제목이 들어갑니다!</h1>
	<img src="ryon.png" class="shadow img">
	

</body>
</html>
