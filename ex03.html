<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>ex03</title>

<style type="text/css">
	.box p {color : lime;}
	/*하위 선택자*/
	/*해당 클래스(.box) 내부에 있는 p에 전부 적용*/
	/*만약 내부에 id가 있을경우 #id, class가 있을경우 .class로 적어도된다*/
	
	.box > p {color : orange;}
	/*자식 선택자*/
	/*직접적으로 밑에있는 것들에만 적용되고 내부에 다른 곳으로는 접근하지 못함*/
	
	.box + div {background: gray;}
	/*인접 선택자*/
	/*box로 지정해둔 곳 바로 다음 첫번째 것을 적용한다*/
	
	.box ~ p {background: green;}
	/*형제 선택자*/
	/*현재 위치(box)가 존재하는 범위에 p에 적용한다*/
	/*헷갈리면 box안에 div에 적용해서 확인해볼것*/
	
</style>

</head>

<body>

	<div class="box">
		<p>1. 하위선택자는 특정 선택자 하위의 모든 요소를 말한다</p>
		<div>
			<p>2. 자식 선택자는 직속 자식 요소를 말한다</p>
		</div>
		<p>3. 다음내용</p>
	</div>
	<!-- .box p 를 입력해보면 위의 3줄이 전부 적용된다 -->
	
	<div>1.인접 선택자는 바로 뒤에 나오는 하나의 요소</div>
	<div>2.인접 선택자는 바로 뒤에 나오는 하나의 요소</div>
	<p>형제 선택자는 같은 계층에 있는 요소에 적용된다</p>
	<p>형제 선택자는 같은 계층에 있는 요소에 적용된다</p>
	<p>형제 선택자는 같은 계층에 있는 요소에 적용된다</p>
	<p>형제 선택자는 같은 계층에 있는 요소에 적용된다</p>
		
</body>
</html>
