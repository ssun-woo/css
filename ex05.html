<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>ex05</title>
<style type="text/css">
	a {text-decoration: none;}
	
	a:link {color: purple; text-decoration: none;}
	/* text-decoration : 밑줄 
	   보통의 위의 방식으로 많이 표현함*/
	   
	a:visited {color : red;}
	
	a:hover {text-decoration: overline; color: black;}
	/*overline : 밑줄이 아닌 윗줄*/
	
	a:active {background: yellow;}
	
	
</style>
</head>
<body>
	<a href="#">test</a> &nbsp;
	<a href="https://www.naver.com" target="_blank" >naver</a> <hr>
	link : 웹 문서에서 사용자가 방문하지 않았던 곳 표시<br>
	visited : 웹 문서에서 사용자가 방문한 곳 표시<br>
	hover : 마우스가 올라갔을 경우<br>
	active : 클릭되는 순간<br>
</body>
</html>
