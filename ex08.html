<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex08</title>
<style type="text/css">
	img {width : 100px; height : 100px;}
	.h02 {display : none;}
	/*display : none 눈에 보이지 않게 함*/
	.h01:hover {display : none;}
	.h01:hover + .h02 {display : block;}
	/*display : block 눈에 보여줌*/
	div {text-align: center;}
	
</style>
</head>
<body>

<!-- html은 이미 만들어진 페이지에서 코드를 보면서 실습하면 좀더 쉽게 할 수 있다 -->
	
	<h1>Hover Effect</h1>
	<div class="h01">
		<img src="ryon.png">
	</div>
	<div class="h02">
		<button>기사</button>
		<button>구독</button>
	</div>


</body>
</html>
