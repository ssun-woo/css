<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
<style type="text/css">

	div {text-align: center;}
	.img {width:100px; height:100px; transition : all 0.1s;}
	.img:hover {transform : scale(1.1); }
	/*transform 자기 자신의 이미지에 대해서 변화시킬 수 있다(scale(1.1)은 1.1배로 늘림)*/
	.over {overflow: hidden; width : 100px; height : 100px; margin: auto;}
	/*div에 center를 줬지만 div크기를 100으로 설정했기때문에 왼쪽정렬처럼 보임*/
	/*margin : auto 옵션을 사용해서 태그 자체를 가운대로 옮길 수 있음*/
	
	
	
</style>
</head>
<body>

	<div class="over">
		<img class ="img" alt="" src="ryon.png">
	</div>

</body>
</html>
