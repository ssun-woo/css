<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
	
<style type="text/css">

	#id01 {color : red;}
	.class01{color : blue;}
	
	#id02 {background : aqua;}
	.class02{background : gray;}
	
</style>

</head>
<body>

	<div id="id01" class="class02">
	<!-- class와 다르게 id02를 추가해보면 아무것도 적용되지 않는다 -->
		id를 부여할 경우 문서내의 유일한 값으로 사용<br>
		문서내에서 동일한 id를 부여하면 안된다
	</div>
	
	<div class="class01 class02">
		class는 다른 태그에서 사용해도 된다<br>
		여러개를 동시에 부여할 수 있다
	</div>
	
	<!-- 
	실제 네이버에서 F12를 눌러서 ctrl + f 를 눌러서 찾아보면
	#(id)해보면 1개가 나오고
	.(class)로 찾아보면 여러개가 나올 수 있다 
	-->

</body>
</html>
