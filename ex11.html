<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex11</title>

<style type="text/css">
	.font{font-weight: bold; font-style: italic; line-height: 400px; height:300px; background: red;}
	/*글자에 대한 위아래 간격*/
	/*여기서의 heigth는 위에서부터 300px만큼 떨어트려서 글씨 배치
		(400중에 300을 내려온 지점에 글씨가 나옴)*/
		
	.color-1 {color : rgb(255, 255, 51);} /* color : red; color : #999933;*/
	.color-2 {
		color : rgba(0,0,51, .5);
		background: rgba(0,0,153, 0.5);
		}
	/* 마지막 0.5는 투명도를 나타낸다*/
	
	
</style>

</head>
<body>
	
	<div class="color-1">color</div>
	<div class="color-2">color</div>
	
	<hr>
	<div>시작</div>
	<div class="font">bold</div>
	<div>끝</div>

</body>
</html>
