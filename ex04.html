<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>

<style type="text/css">
	div {width : 200px; height:100px; color : blue; background: green; opacity: 0.9;}
	/*opacity : 투명도*/
	
	div:hover{width : 400px; height: 50px; 
	color : red; background: yellow; opacity : 0.5; 
	transition : all 1.5s linear 0.5s;}
	/*div:hover 태그에 대해서 마우스가 올라간다면*/
	/*transition all 1.5s 위 내용을 적용하는데 걸리는 총 시간이 1.5초 걸리게*/
	/*transition linear 0.5s 위 내용을 적용할때 0.5초후에 적용해라*/
	
	
</style>

</head>

<body>

	<h2>가상 선택자</h2>
	<div>가상 클래스를 이용한 애니메이션 효과</div>
	<!-- 마우스 이벤트에 대해서 설정할 수 있다 -->

</body>

</html>
