<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex19</title>


<style type="text/css">

	.wrapper {
		position : relative;
		background: gray;
		height: 400px;
		width: 400px;
		top : 100px;
	}
	
	.item {
		position : absolute;
		background: lime;
		top : 150px;
		left : 150px;
		width : 100px;
		height: 100px;
		/*위치를 줄때는 전체 크기와 박스의 크기를 생각해서 위치를 설정하면 된다*/
	}
	
	
</style>


</head>
<body>

	<div class="wrapper">
		<div class="item">정 중앙 위치</div>
	</div>

</body>
</html>
