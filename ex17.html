<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex17</title>

<style type="text/css">
	.span1 {
		background: yellow;
		position : absolute;
		top : 5px;
	}
	.span2 {
		background: red;
		position : absolute;
		bottom : 10px;
	}
	.span3 {
		background: silver;
		position : absolute;
		top : -5px;
	}
	
	/* 
	position 값에 relative를 주지않으면 기본적인 코드로 작용된다
	(default인 static 적용)
	
	relative : top, left등 옵션이 적용됨
	absoulte : body를 기준으로 적용됨
	*/
</style>


</head>
<body>

	<div style="background: green;">position</div>
	
	<span class="span1">span1</span>
	<span class="span2">span2</span>
	<span class="span3">span3</span>
	
	<div style="background: green;">기본 값은 static 입니다</div>

</body>
</html>
